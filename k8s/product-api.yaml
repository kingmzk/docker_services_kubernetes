apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-api
  template:
    metadata:
      labels:
        app: product-api
    spec:
      containers:
        - name: product-api
          image: product-api:1.0
          ports:
            - containerPort: 5083
---
# k8s/product-api.yaml
apiVersion: v1
kind: Service
metadata:
  name: product-api
spec:
  type: NodePort
  selector:
    app: product-api
  ports:
    - port: 5083
      targetPort: 5083
      nodePort: 30083

